<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Designer</title>
    <link rel="stylesheet" href="color_palette_designer.css">
</head>
<body>

    <section id="color_palette_ui">
        <div class="harmoy_choice">Change Color Harmoy
            <select id="input_choice">
                <option value="analogous">Analogous</option>
                <option value="monochromatic">Monochromatic</option>
                <option value="complementary">Complementary</option>
                <option value="compound">Compound</option>
                <option value="shades">Shades</option>
                <option value="triad">Triad</option>


              </select>
        </div>
    <input type="color" name="" id="color">
<div class="color_wheel"></div>
    </div>
    <section id="color_grid">
        <div class="color_1"></div>
        <div class="color_2"></div>
        <div class="color_3"></div>
        <div class="color_4"></div>
        <div class="color_5"></div>    
    </section>
  <script src="color_palette_designer.js"></script>  
</body>
</html>
